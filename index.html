<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="description" content="Jonef Product Preview Card" />
    <meta name="author" content="Jorge Freitas" />
    <link rel="stylesheet" href="style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="images\image-product-desktop.jpg" alt="Channel-Parfum" />
        </div>

        <div class="card-prduct">
          <h6 class="product__category">Perfume</h6>
          <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prduct__price">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>

          <button class="add">
            <img src="images\icon-cart.svg" alt="icon-cart" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
